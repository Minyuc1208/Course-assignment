<!DOCTYPE html>
<html lang="en">	
	<head>	
		<meta charset="utf-8">
		<title>Dynamic Table</title>
		
		<style type="text/css">
        body
        {
            font-family: Arial;
            font-size: 10pt;
        }
        table
        {
            border: 1px solid #ccc;
            border-collapse: collapse;
        }
        table th
        {
            background-color: #F7F7F7;
            color: #333;
            font-weight: bold;
        }
        table th, table td
        {
            padding: 5px;
            border-color: #ccc;
            
        }
    </style>
	</head>
	<body>
		<input type="button" value="Generate Table" onclick="generateTable()" />
		<hr />
		<div id="dvTable"></div>
		<script src="generateTable-starter.js"></script>
	</body>
</html>
